<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4 titulo">Editar Tarea</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/editar-tarea/{{ tarea.id }}" method="post">
                            <div class="form-group">
                                <label for="contenido_tarea">Contenido</label>
                                <input type="text" id="contenido_tarea" name="contenido_tarea" value="{{ tarea.contenido }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="fecha_limite">Fecha límite</label>
                                <input type="date" id="fecha_limite" name="fecha_limite" value="{{ tarea.fecha_limite }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoría</label>
                                <input type="text" id="categoria" name="categoria" value="{{ tarea.categoria }}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
